<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div layout:fragment="main">
    <!-- Main -->
    <section id="main" class="container">
        <h2>同类</h2>

        <div class="row">
            <div class="12u">


                <!-- Table -->
                <section class="box">
                    <h3>在这里悄悄告诉我们你的兴趣.让我们帮你在活动中找到你的同类</h3>

                    <form action="#" method="post">
                        <div class="row uniform 50%">
                            <div class="6u 12u(3)">
                                <input id="name" type="text" placeholder="你的名字" value="" name="name"/>
                            </div>

                        </div>

                        <div class="row uniform 50%">
                            <div class="6u 12u(3)">
                                <input id="email" type="email" placeholder="Email" value="" name="email"/>
                            </div>
                        </div>

                        <div class="row uniform 50%">
                            <div class="6u 12u(3)">
                                <input id="interest1" type="text" placeholder="兴趣1" value="兴趣1"/>
                            </div>
                            <div class="6u 12u(3)">
                                <input id="interest2" type="text" placeholder="兴趣2" value="兴趣2"/>
                            </div>
                        </div>

                        <div class="row uniform 50%">
                            <div class="6u 12u(3)">
                                <input id="interest3" type="text" placeholder="兴趣3" value="兴趣3"/>
                            </div>
                        </div>


                        <div class="row uniform 50%">
                            <div class="12u">
                                <textarea id="message" rows="6" placeholder="悄悄话"
                                          name="message"></textarea>
                            </div>
                        </div>

                        <div class="row uniform">
                            <div class="12u">
                                <ul class="actions">
                                    <li>
                                        <input type="submit" value="告诉我们"/>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </form>

                </section>

            </div>
        </div>
    </section>
</div>


<div layout:fragment="script">
    <script>
        $("#header").attr("class", "skel-layers-fixed");
    </script>
</div>
</body>
</html>
