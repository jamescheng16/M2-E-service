<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div layout:fragment="main">
    <!-- Main -->
    <section id="main" class="container">
        <div class="row">
            <div class="col-md-8"><h2>聚会活动</h2></div>
            <div class="col-md-4 col-md-offset-3"><a href="activitypost" class="button alt">发起活动</a></div>
        </div>

        <div class="row">
            <div class="12u">


                <!-- Table -->
                <section class="box">
                    <div class="table-wrapper">
                        <table>
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>活动描述</th>
                                <th>时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="activitie, stat : ${activities}">
                                <td th:text="*{activities[__${stat.index}__].name}">Something</td>
                                <td th:text="*{activities[__${stat.index}__].description}">Ante turpis integer aliquet
                                    porttitor.
                                </td>
                                <td th:text="*{activities[__${stat.index}__].activity_time}">29.99</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

            </div>
        </div>
    </section>
</div>


<div layout:fragment="script">
    <script>
        $("#header").attr("class", "skel-layers-fixed");
    </script>
</div>
</body>
</html>
