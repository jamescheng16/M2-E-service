<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div layout:fragment="main">
    <!-- Main -->
    <section id="main" class="container">
        <h2>Find your own camps</h2>

        <div class="row">
            <div class="12u">
                <section class="box">
                    <p>地图位置</p>
                    <span class="image fit"><img th:src="@{/images/map.png}" height="400"/></span>
                    <p>班车时刻表</p>
                    <span class="image fit"><img th:src="@{/images/businfo.png}" height="400"/></span>
                </section>
            </div>
        </div>
    </section>
</div>

<div layout:fragment="script">
    <script>
        $("#header").attr("class", "skel-layers-fixed");
    </script>
</div>


<div layout:fragment="script">
    <script>
        $("#header").attr("class", "skel-layers-fixed");
    </script>
</div>
</body>
</html>
